<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>{{ news.news_header }}</title>
</head>
<body>
<div class="container d-flex 100">
<div class="d-flex flex-column flex-shrink-0 p-3" style="width: 280px;">
        <span class="fs-4">Категории</span>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            {% for c in categories %}
            <li class="nav-item mb-3">
                <a href="/category/{{ c.id }}" class="nav-link active" aria-current="page">{{ c }}</a>
            </li>
            {% endfor %}
        </ul>
        <hr>
    </div>
<div class="px-2 py-2 my-3">
    <h1 class="display-6 fw-bold text-body-emphasis">{{ news.news_header }}</h1>
    <div class="col-lg-10"><p class="lead mb-4">{{ news.news_text }}</p>
        <div class="d-grid gap-2 d-sm-flex">
            <p>Категория: <a href="news.news_category">{{ news.news_category }}</a></p>
        </div>
    </div>
</div>
</div>
</body>
</html>
