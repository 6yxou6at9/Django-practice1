<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Первая страница</title>
</head>
<body>
    <div class="container d-flex 100">
    <div class="d-flex flex-column flex-shrink-0 p-3" style="width: 280px;">
        <span class="fs-4">Категории</span>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            {% for c in categories %}
            <li class="nav-item mb-3">
                <a href="/category/{{ c.id }}" class="nav-link active" aria-current="page">{{ c }}</a>
            </li>
            {% endfor %}
        </ul>
        <hr>
    </div>
    <div class="container px-4 py-3" id="featured-3">
    <h2 class="pb-2 border-bottom">Последние новости:</h2>
    {% for n in news %}
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-1">
            <div class="feature col">
                <h3 class="fs-2 text-body-emphasis">{{ n }}</h3>
                <p>{{ n.news_text}}</p>
                <p><a href="/category/{{ c.id }}">{{ n.news_category}}</a></p>
                <a href="/news/{{ n.id }}" class="icon-link">Подробнее</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
